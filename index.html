<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="description" content="A Rocketstart lança você para o Universo! Venha conhecer a agência criativa que mais cresce no mercado de publicitário.">
	<title>Rocketstart | Agência Criativa</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header class="cabecalho">
		<img class="cabecalho-logo" src="logo1.png" alt="Logo da Rocketstart">
		<nav class="cabecalho-menu">
			<a class="cabecalho-menu-item">Agência</a>
			<a class="cabecalho-menu-item">Saiba mais</a>
			<a class="cabecalho-menu-item">Nossos clientes</a>
			<a class="cabecalho-menu-item">Contato</a>
		</nav>
	</header>

	<main class="conteudo">
		<section class="conteudo-principal">
			<div class="conteudo-principal-escrito"> 
				<h1 class="conteudo-principal-escrito-titulo">Aqui na Rocketstart você é lançado!</h1>
				<h2 class="conteudo-principal-escrito-subtitulo">Quer reformular sua identidade visual?</h2>
				<button class="conteudo-principal-escrito-botao">Venha para a Rocket</button>
			</div>
			<img class="conteudo-principal-imagem" src="astronauta.png" alt="Imagem do Astronauta">
		</section>
	
		<section class="conteudo-secundario">
			<h3 class="conteudo-secundario-titulo">O que fazemos por você?</h3>
				<p class="conteudo-secundario-paragrafo">Criação do zero da sua marca</p>
				<p class="conteudo-secundario-paragrafo">Materiais gráficos</p>
				<p class="conteudo-secundario-paragrafo">Artes para posts</p>
				<p class="conteudo-secundario-paragrafo">Design de site UX/UI</p>
		</section>
	</main>

	<footer class="rodape">
		<img class="rodape-imagem" src="instagram.png" alt="Instagram -">
		<p class="rodape-instagram">@agenciarocketstart</p>
		<h4 class="copyright">&copy; Copyright Rocketstart - 2022</h4>
	</footer>
</body>
